{% extends 'base.html' %}
{% block title %}Arxiv{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Postlar Arxivi</h1>
    <div class="mb-6">
        <form method="GET" class="flex space-x-4">
            <select name="year" class="p-2 border rounded">
                {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Filtrlash</button>
        </form>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for post in posts %}
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-bold"><a href="{% url 'post_detail' post.slug %}" class="hover:text-blue-600">{{ post.title }}</a></h2>
                <p class="text-gray-600">{{ post.content|truncatewords:30 }}</p>
                <p class="text-sm text-gray-500">Muallif: {{ post.author }} | {{ post.created_at }}</p>
            </div>
        {% empty %}
            <p class="text-gray-600">Arxivda postlar yoâ€˜q.</p>
        {% endfor %}
    </div>
{% endblock %}
