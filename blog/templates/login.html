{% extends 'base.html' %}
{% block title %}Kirish{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Kirish</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Foydalanuvchi nomi</label>
                <input type="text" name="username" id="username" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Parol</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded w-full hover:bg-blue-700">Kirish</button>
        </form>
        <p class="mt-4 text-center">Hisobingiz yo‘qmi? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Ro‘yxatdan o‘ting</a></p>
        <p class="mt-2 text-center"><a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Parolni unutdingizmi?</a></p>
    </div>
{% endblock %}
